{% extends "base.html" %}
{% block content %}

      <h3 class="center-align">Register</h3>
        <div class="login-page">
          <div class="form">
            <form class="register-form" method="POST" action="{{ url_for('register') }}">

                  <input id="username" name="username" type="text" minlength="5" class="validate">
      						<label for="username">Username</label>

                  <input id="password" name="password" type="password" minlength="5" class="validate">
                  <label for="password">Password</label>
                  <input type="text" placeholder="email address"/>

                  <button type = "submit">Register</button>
                  <p class="message">Already registered? <a href="login.html">Sign In</a></p>
            </form>
          </div>
        </div>
{% endblock %}
