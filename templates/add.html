{% extends "base.html" %}
{% block content %}

<div class="login-page">
    <div class="form">
      <h3 class="center-align">ADD POST</h3>
<form class=""register-form"" method="POST" action="{{ url_for('add') }}">

          <input id="theory_name" name="theory_name" type="text" class="validate" required>
          <label for="theory_name" placeholder="Theory Name"></label>


          <input id="theory_description" name="theory_description" type="text" rows="20" class="validate" required>
          <label for="theory_description" placeholder="Theory Description"></label>

          <input id="author" name="author" type="text" class="validate" required>
          <label for="author" placeholder="Posted By..."></label>

    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
            Post Theory <i class="fas fa-sign-in-alt"></i>
   </button>
</form>
  </div>
</div>


{% endblock %}
