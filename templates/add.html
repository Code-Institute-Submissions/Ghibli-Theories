{% extends "base.html" %}
{% block content %}

    <section>
        <div class="container-fluid light-pattern-bg align-items-center">
            <div class="row">
                <div class="col-lg-8 text-center center mt-5 event-intro">
                    <h2>Post a theory</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-12 center">
                    <form method="POST" action="{{ url_for('add') }}">
                        <h3 class="text-center mt-3 event-intro">Add Theory</h3>
                        <div class="mb-1 mt-3">
                            <label for="event_name" class="form-label"></label>
                            <input type="text" class="form-control" id="theory_name" name="theory_name" placeholder="Theory Name" required>
                        </div>
                        <div class="mb-4 text-center event-message">
                            <label for="description" class="form-label">Theory description</label>
                            <textarea class="form-control" id="description" name="description" placeholder="Theory" rows="20"></textarea>
                        </div>
                        <div class="mb-1">
                            <label for="author" class="form-label"></label>
                            <input type="text" class="form-control" id="author" name="author" placeholder="Posted By..." required>
                        </div>
                        <div class="mb-4 text-center">
                            <label for="counter" class="form-label" hidden></label>
                            <input type="number" id="counter" name="counter" value="0" hidden>
                            <button type="submit" class="button button--alt">pPost Theory</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Create Event Section -->

{% endblock %}
